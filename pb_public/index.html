<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>XZANSpace</title>

	<link rel="stylesheet" type="text/css" href="./css/global.css">
	<script src="./js/xzanspace.js" defer></script>
</head>
<body>
	<section class="input-wrapper">
		<select class="channel">
		</select>
		
		<section class="data-input">
			<div class="sending d-none">
				<p>Sending...</p>
			</div>
			<textarea class="input-text"></textarea>
			<label class="icon-wrapper" onclick="fileInput(this)">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
					<path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
					<path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
				</svg>
				<input type="file" multiple>
			</label>
			<label class="icon-wrapper" onclick="upload()" id="submit">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			</label>
		</section>
	</section>
	
	<section class="loader-wrapper d-none">
		<div class="loader"></div>
	</section>
	<section class="records">
	</section>
</body>
</html>
